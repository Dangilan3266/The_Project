<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Update</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='inventory_update.css') }}">
</head>
<body>
    <h1>Update Inventory</h1>
    <div class="message">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
    <form action="/Inventory_Update" method="POST">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Current Quantity</th>
                    <th>New Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item[0] }}</td> <!-- G_ID -->
                    <td>{{ item[2] }}</td> <!-- Name -->
                    <td>{{ item[1] }}</td> <!-- Quantity -->
                    <td>
                        <input type="number" name="quantity_{{ item[0] }}" min="0" value="{{ item[1] }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Update Inventory</button>
        <button type="">Update Inventory</button>
    </form>
</body>
</html>
