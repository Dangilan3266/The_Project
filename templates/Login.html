<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Fashion TAU</title>
    <link rel="stylesheet" href="static/styles.css">
    <script>
        // Toggle between Login and Signup forms
        function showForm(formId) {
            document.getElementById('login-form').style.display = formId === 'login-form' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = formId === 'signup-form' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <section id="auth">
        <div class="container">
            <h2>Welcome to Fashion TAU</h2>
            <div class="form-toggle">
                <button onclick="showForm('login-form')" class="btn">Login</button>
                <button onclick="showForm('signup-form')" class="btn">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" action="/login" method="POST" style="display: block;">
                <h3>Login to Your Account</h3>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" action="/signup" method="POST" style="display: none;">
                <h3>Create a New Account</h3>
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-age">Age:</label>
                    <input type="number" id="signup-age" name="age" min="1" required>
                </div>
                <div class="form-group">
                    <label for="signup-gender">Gender:</label>
                    <select id="signup-gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-faculty">Faculty:</label>
                    <input type="text" id="signup-faculty" name="faculty" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </section>
</body>
</html>
