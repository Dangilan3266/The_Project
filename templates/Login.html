<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashion TAU</title>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='login.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/bright_Logo.png') }}">
</head>
<body class="bg-image">
<div class="logo">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TAU Fashion Logo">
</div>
    <div class="container">
        <h1>Welcome to Ski Fashion TAU</h1>
        <div class="message">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
        <!-- Login Form -->
        <form action="/login" method="POST">
            <h3>Login to Your Account</h3>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input
                    placeholder="Enter your email"
                    id="login-email"
                    type="email"
                    name="email"
                    required
                >
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input
                    placeholder="Enter your password"
                    id="login-password"
                    type="password"
                    name="password"
                    required
                >
            </div>
            <div class="form-actions">
                <input class="button" type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
