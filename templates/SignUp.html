<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Fashion TAU</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'styles.css') }}">
</head>
<body>
<!-- Signup Form -->
        <div>
            <h1>Welcome to Fashion TAU</h1>
            <h3>Create a New Account</h3>
            <div class="message">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            </div>
            <form  action="/SignUp" method="post">
                <div class="form-group">
                    <label for="name">name:</label>
                    <input type="text" id="name" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="Password" required>
                </div>
                <div class="form-group">
                    <label for="signup-DOB">Date Of Birth:</label>
                    <input type="date" id="signup-DOB" name="DOB" min="1900-01-01" max="{{ today }}" required>
                </div>
                <div class="form-group">
                    <label for="signup-gender">Gender:</label>
                    <select id="signup-gender" name="Gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-faculty">Faculty:</label>
                    <input type="text" id="signup-faculty" name="Faculty" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
</body>
</html>
