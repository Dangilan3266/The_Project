<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <title>Ski Clothing Shop</title>
</head>
<body>
    <h1>Ski Clothing Shop</h1>
    <form action="{{ url_for('Home_Page') }}" method="post">
        <div class="products-grid">
            {% for item in items %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename='Images/picture1.jpg') }}" alt="name" class="product-image">
                    <h3>{{ item[2] }}</h3>
                    <p class="price">${{ item[4] }}</p>
                    {% if item[3] %}
                        <p class="campaign">Sale!</p>
                    {% endif %}
                    <p class="stock">In Stock: {{ item[1] }}</p>
                    <input type="number"
                           name="quantity_{{ item[0] }}"
                           class="quantity-input"
                           min="0"
                           max="{{ item[1] }}"
                           value="0"
                           required>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="submit-button">Place Order</button>
    </form>
</body>
</html>
